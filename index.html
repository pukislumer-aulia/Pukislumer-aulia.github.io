<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Order Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Form Order Pukis Lumer Aulia</h1>
  <form id="orderForm">
    <label>Nama:</label>
    <input type="text" id="name" required />

    <label>Menu:</label>
    <input type="text" id="menu" value="Pukis Lumer" readonly />

    <label>Ukuran Box:</label>
    <select id="boxSize" required>
      <option value="kecil">Kecil</option>
      <option value="besar">Besar</option>
    </select>

    <label>Jumlah Kotak:</label>
    <input type="number" id="qty" value="1" min="1" required />

    <label>Pilih Jenis Topping:</label><br/>
    <input type="radio" name="toppingType" id="nonRadio" value="non" checked />
    <label for="nonRadio">Non Topping</label><br/>

    <input type="radio" name="toppingType" id="singleRadio" value="single" />
    <label for="singleRadio">Single Topping</label><br/>

    <input type="radio" name="toppingType" id="doubleRadio" value="double" />
    <label for="doubleRadio">Double Topping</label>

    <div id="singleTopping" style="display: none; margin-top: 10px;">
      <h4>Pilih Topping Single:</h4>
      <label><input type="checkbox" name="singleTopping" value="Coklat" /> Coklat</label><br/>
      <label><input type="checkbox" name="singleTopping" value="Keju" /> Keju</label><br/>
      <label><input type="checkbox" name="singleTopping" value="Kacang" /> Kacang</label><br/>
      <label><input type="checkbox" name="singleTopping" value="Greentea" /> Greentea</label><br/>
    </div>

    <div id="doubleTopping" style="display: none; margin-top: 10px;">
      <h4>Pilih Topping Double:</h4>
      <label><input type="checkbox" name="doubleTopping" value="Coklat Keju" /> Coklat Keju</label><br/>
      <label><input type="checkbox" name="doubleTopping" value="Kacang Keju" /> Kacang Keju</label><br/>
      <label><input type="checkbox" name="doubleTopping" value="Greentea Coklat" /> Greentea Coklat</label><br/>
    </div>

    <p id="totalDisplay"><strong>Total Harga:</strong> Rp 0</p>

    <button type="submit">Pesan Sekarang</button>
  </form>

  <script src="order.js"></script>
</body>
</html>
