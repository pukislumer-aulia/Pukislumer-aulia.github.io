  <h2>Galeri</h2>
  <div class="gallery">

  <div class="form-section">
    <h2>Pemesanan Pukis Lumer Aulia</h2>

    <form id="formPukis">
      <div class="form-group">
        <label for="namaPemesan">Nama Pemesan:</label>
        <input type="text" id="namaPemesan" placeholder="Nama Anda" required>
      </div>

      <div class="form-group">
        <label>Jenis Pukis:</label>
        <label><input type="radio" name="jenis" value="original" checked onchange="hitungHarga()"> Original</label>
        <label><input type="radio" name="jenis" value="pandan" onchange="hitungHarga()"> Pandan</label>
      </div>

      <div class="form-group">
        <label>Topping:</label>
        <label><input type="radio" name="topping" value="non" checked onchange="ubahTopping(); hitungHarga()"> Non Topping</label>
        <label><input type="radio" name="topping" value="single" onchange="ubahTopping(); hitungHarga()"> Single Topping</label>
        <label><input type="radio" name="topping" value="double" onchange="ubahTopping(); hitungHarga()"> Double Topping</label>
      </div>

      <div class="form-group" id="singleToppingGroup" style="display: none;">
        <label>Pilih Rasa (Single):</label>
        <div class="topping-group">
          <label><input type="checkbox" class="singleTopping" value="Coklat"> Coklat</label>
          <label><input type="checkbox" class="singleTopping" value="Tiramisu"> Tiramisu</label>
          <label><input type="checkbox" class="singleTopping" value="Stroberi"> Stroberi</label>
          <label><input type="checkbox" class="singleTopping" value="Cappucino"> Cappucino</label>
          <label><input type="checkbox" class="singleTopping" value="Vanilla"> Vanilla</label>
          <label><input type="checkbox" class="singleTopping" value="Taro"> Taro</label>
          <label><input type="checkbox" class="singleTopping" value="Matcha"> Matcha</label>
        </div>
      </div>

      <div class="form-group" id="doubleToppingGroup" style="display: none;">
        <label>Pilih Taburan (Double):</label>
        <div class="topping-group">
          <label><input type="checkbox" class="doubleTopping" value="Meses"> Meses</label>
          <label><input type="checkbox" class="doubleTopping" value="Keju"> Keju</label>
          <label><input type="checkbox" class="doubleTopping" value="Kacang"> Kacang</label>
          <label><input type="checkbox" class="doubleTopping" value="Choco Chip"> Choco Chip</label>
          <label><input type="checkbox" class="doubleTopping" value="Oreo"> Oreo</label>
        </div>
      </div>

      <div class="form-group">
        <label for="isiBox">Isi per Box:</label>
        <select id="isiBox" onchange="hitungHarga()">
          <option value="5">5 pcs</option>
          <option value="10">10 pcs</option>
        </select>
      </div>

      <div class="form-group">
        <label for="jumlahBox">Jumlah Box:</label>
        <input type="number" id="jumlahBox" value="1" min="1" onchange="hitungHarga()">
      </div>

      <div class="form-group">
        <p>Total Harga: <span id="totalHarga">Rp0</span></p>
      </div>

      <button type="submit">Kirim Pesanan via WhatsApp</button>
    </form>
  </div>

  <script>
    const hargaPukis = {
      original: {
        non: {5: 10000, 10: 18000},
        single: {5: 13000, 10: 25000},
        double: {5: 15000, 10: 28000}
      },
      pandan: {
        non: {5: 12000, 10: 22000},
        single: {5: 15000, 10: 28000},
        double: {5: 18000, 10: 32000}
      }
    };

    function ubahTopping() {
      const topping = document.querySelector('input[name="topping"]:checked').value;
      document.getElementById("singleToppingGroup").style.display = topping === "single" || topping === "double" ? "block" : "none";
      document.getElementById("doubleToppingGroup").style.display = topping === "double" ? "block" : "none";
    }

    function hitungHarga() {
      const jenis = document.querySelector('input[name="jenis"]:checked').value;
      const topping = document.querySelector('input[name="topping"]:checked').value;
      const isi = parseInt(document.getElementById("isiBox").value);
      const jumlah = parseInt(document.getElementById("jumlahBox").value);
      const hargaSatuan = hargaPukis[jenis][topping][isi] || 0;
      const total = hargaSatuan * jumlah;
      document.getElementById("totalHarga").innerText = `Rp${total.toLocaleString("id-ID")}`;
    }

    function getSelectedToppings(cls) {
      return Array.from(document.querySelectorAll(cls + ':checked')).map(el => el.value);
    }

    function validasiTopping() {
      const topping = document.querySelector('input[name="topping"]:checked').value;
      const isi = parseInt(document.getElementById("isiBox").value);
      const single = getSelectedToppings('.singleTopping');
      const double = getSelectedToppings('.doubleTopping');

      if (topping === 'single' && single.length > isi) {
        alert(`Single topping maksimal ${isi} rasa.`);
        return false;
      }

      if (topping === 'double') {
        if (single.length > isi || double.length > isi) {
          alert(`Double topping maksimal ${isi} rasa dan ${isi} taburan.`);
          return false;
        }
      }
      return true;
    }

    document.getElementById("formPukis").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!validasiTopping()) return;

      const nama = document.getElementById("namaPemesan").value.trim();
      if (!nama) {
        alert("Nama pemesan wajib diisi.");
        return;
      }

      const jenis = document.querySelector('input[name="jenis"]:checked').value;
      const topping = document.querySelector('input[name="topping"]:checked').value;
      const isi = document.getElementById("isiBox").value;
      const jumlah = document.getElementById("jumlahBox").value;
      const single = getSelectedToppings('.singleTopping').join(', ');
      const double = getSelectedToppings('.doubleTopping').join(', ');
      const totalText = document.getElementById("totalHarga").innerText;

      let pesan = `Halo! Saya ingin memesan Pukis:\n- Nama: ${nama}\n- Jenis: ${jenis}\n- Topping: ${topping}\n- Isi per Box: ${isi} pcs\n- Jumlah Box: ${jumlah}`;
      if (topping === 'single') pesan += `\n- Rasa: ${single}`;
      if (topping === 'double') pesan += `\n- Rasa: ${single}\n- Taburan: ${double}`;
      pesan += `\n${totalText}`;

      const waURL = `https://wa.me/6281296668670?text=${encodeURIComponent(pesan)}`;
      window.open(waURL, "_blank");
    });

    window.onload = hitungHarga;
  </script>
