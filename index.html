<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pukis Lumer Aulia - Pukis Lumer No 1 di Padang Panjang</title>
  <meta name="description" content="Pukis Lumer Aulia - Pukis lumer paling enak di Padang Panjang! Pilihan topping lengkap, single atau double topping, pesan sekarang!">
  <meta name="keywords" content="Pukis Lumer, Pukis Padang Panjang, Pukis Enak, Pukis Topping, Pasar Kuliner Padang Panjang">
  <meta name="author" content="Pukis Lumer Aulia">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Kanit:wght@900&family=Chewy&display=swap" rel="stylesheet">
  <style>
    /* ... (semua CSS sebelumnya tetap, hingga sebelum .checkbox-group) ... */
    body {
      font-family: 'Chewy', cursive;
      margin: 0;
      background: pink;
      padding-bottom: 100px;
    }
    .page-wrapper {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    /* --- potong bagian ini karena tetap sama --- */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .checkbox-item:hover input[type="checkbox"] {
      transform: rotate(15deg) scale(1.2);
      background-color: #ffe0b2;
    }
    .checkbox-item:hover {
      color: #e67e22;
    }
    /* --- lanjutkan semua CSS yang ada sebelumnya --- */
    /* termasuk floating button, promo-banner, dll */
  </style>
</head>
<body id="top">
  <div class="page-wrapper">
    <!-- ... header, promo, dsb tetap sama ... -->

    <h2>Order Pukis Lumer Aulia</h2>
    <form action="https://wa.me/6281296668670" method="GET" target="_blank" class="form-order">
      <label>Nama:</label>
      <input type="text" name="Nama" placeholder="Masukkan nama Anda" required>
      <label>Jumlah Pesanan:</label>
      <input type="number" name="Jumlah" min="1" placeholder="Contoh: 2" required>
      <label>Pilih Tipe Topping:</label>
      <select id="tipeTopping" name="Tipe Topping" required onchange="toggleToppingAtas()">
        <option value="">Pilih Tipe Topping</option>
        <option value="Single">Single Topping</option>
        <option value="Double">Double Topping</option>
      </select>
      
      <label>Pilih Topping Bawah:</label>
      <div class="checkbox-group">
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Coklat"> Coklat</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Tiramisu"> Tiramisu</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Vanilla"> Vanilla</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Stroberi"> Stroberi</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Cappucino"> Cappucino</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Taro"> Taro</label>
        <label class="checkbox-item"><input type="checkbox" name="Topping Bawah" value="Matcha"> Matcha</label>
      </div>

      <div id="toppingAtasSection">
        <label>Pilih Topping Atas (Untuk Double Topping):</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="Topping Atas" value="Meses"> Meses</label>
          <label class="checkbox-item"><input type="checkbox" name="Topping Atas" value="Keju"> Keju</label>
          <label class="checkbox-item"><input type="checkbox" name="Topping Atas" value="Kacang"> Kacang</label>
          <label class="checkbox-item"><input type="checkbox" name="Topping Atas" value="Choco Chips"> Choco Chips</label>
          <label class="checkbox-item"><input type="checkbox" name="Topping Atas" value="Oreo"> Oreo</label>
        </div>
      </div>

      <button type="submit">Kirim Pesanan</button>
    </form>

    <!-- ... lanjutkan semua konten setelahnya sama persis ... -->
  </div>

<script>
/* Script toggle topping dan testimonial tetap sama */
function toggleToppingAtas() {
  var tipe = document.getElementById('tipeTopping').value;
  var toppingAtas = document.getElementById('toppingAtasSection');
  toppingAtas.style.display = (tipe === 'Single') ? 'none' : 'block';
}
window.onload = function() {
  toggleToppingAtas();
  loadTestimonials();
}
document.getElementById('testimonialForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const name = document.getElementById('nameInput').value.trim();
  const testimonial = document.getElementById('testimonialInput').value.trim();
  if (name && testimonial) {
    const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
    testimonials.push({name, testimonial});
    localStorage.setItem('testimonials', JSON.stringify(testimonials));
    displayTestimonial(name, testimonial);
    document.getElementById('testimonialForm').reset();
    alert('Terima kasih atas testimoni Anda!');
  }
});
function loadTestimonials() {
  const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [
    {name: "Dina, Padang", testimonial: "Pukisnya super lembut, topping oreo favorit anak saya!"},
    {name: "Rahmat, Solok", testimonial: "Belum pernah makan pukis selembut ini. Wajib coba!"},
    {name: "Sari, Bukittinggi", testimonial: "Top banget, selalu fresh dan lumer di mulut!"},
    {name: "Andi, Payakumbuh", testimonial: "Double toppingnya bikin nagih. Pelayanan juga ramah."}
  ];
  testimonials.forEach(({name, testimonial}) => displayTestimonial(name, testimonial));
}
function displayTestimonial(name, testimonial) {
  const testimonialList = document.getElementById('testimonialsList');
  const newTestimonial = document.createElement('div');
  newTestimonial.classList.add('testimonial');
  newTestimonial.innerHTML = `<p><em>"${testimonial}"</em><br><strong>â€” ${name}</strong></p>`;
  testimonialList.appendChild(newTestimonial);
}
</script>
</body>
</html>
