<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }

    header {
      background-color: #fbc02d;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: url('assets/img/pukis.jpg') no-repeat center center/cover;
      color: #fff;
    }

    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .testimonial-wrapper {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }

    .testimonial-form {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    .testimonial-form input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .testimonial-form button {
      padding: 10px 20px;
      border: none;
      background-color: #fbc02d;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .float-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      background: #ffca28;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .float-btn:hover {
      background: #fbc02d;
    }

    .floating-menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .main-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #fbc02d;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .floating-buttons.show {
      display: flex;
    }

  </style>
</head>
<body>
  <header>
    <h1>Pukis Lumer Aulia</h1>
    <p>Rasa Nikmat, Harga Hemat!</p>
  </header>

  <section class="hero">
    <h2>Selamat Datang!</h2>
    <p>Rasakan sensasi pukis lumer yang menggoda lidah!</p>
  </section>

  <section class="section">
    <h2>Menu Unggulan</h2>
    <ul>
      <li>Pukis Coklat</li>
      <li>Pukis Keju</li>
      <li>Pukis Oreo</li>
      <li>Pukis Greentea</li>
    </ul>
  </section>

  <section class="section">
    <h2>Testimoni Pelanggan</h2>
    <div id="testimonialList" class="testimonial-wrapper"></div>
    <div class="testimonial-form">
      <input type="text" id="testimonialInput" placeholder="Tulis testimoni kamu di sini..." />
      <button onclick="tambahTestimoni()">Kirim Testimoni</button>
    </div>
  </section>

  <!-- Floating Buttons -->
  <div class="floating-buttons" id="floatingButtons">
    <a href="https://wa.me/6281296668670" class="float-btn whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="#" class="float-btn invite">
      <i class="fas fa-user-friends"></i> Undang Teman
    </a>
    <a href="https://shopee.co.id" class="float-btn shopee">
      <i class="fas fa-shopping-cart"></i> Shopee
    </a>
    <a href="https://food.maxim.com" class="float-btn maxim">
      <i class="fas fa-motorcycle"></i> Maxim
    </a>
    <a href="https://gofood.co.id" class="float-btn gofood">
      <i class="fas fa-hamburger"></i> GoFood
    </a>
    <a href="https://grab.com/id/food" class="float-btn grabfood">
      <i class="fas fa-utensils"></i> GrabFood
    </a>
  </div>

  <!-- Floating Menu Toggle -->
  <div class="floating-menu">
    <button class="main-btn" onclick="toggleMenu()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    function tambahTestimoni() {
      const input = document.getElementById('testimonialInput');
      const list = document.getElementById('testimonialList');
      if (input.value.trim() !== "") {
        const div = document.createElement('div');
        div.textContent = input.value;
        div.style.padding = "8px";
        div.style.borderBottom = "1px solid #eee";
        list.appendChild(div);
        input.value = "";
      }
    }

    function toggleMenu() {
      document.getElementById('floatingButtons').classList.toggle('show');
    }
  </script>
</body>
</html>
