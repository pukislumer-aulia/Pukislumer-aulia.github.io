<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/form-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Kanit:wght@900&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
</head>
<body>

  <!-- Promo Kupon -->
  <div class="promo-image">
    <img src="assets/images/kupon1.jpg" alt="Promo Kupon" class="responsive-img">
    <div class="promo-running-text">
      <p id="promoText">Loading promo...</p>
    </div>
    <img src="assets/images/pukis.jpg" alt="Header Pukis Lumer Aulia" class="responsive-img">
  </div>

  <div class="container">
    <h2 id="judul">Loading...</h2>
    <p id="sapaan"></p>
    <p id="doa"></p>
    <p id="kota"></p>
    <p id="serambi"></p>
    <p id="ajakan"></p>
    <p class="ungu" id="jam"></p>
    <p class="hijau" id="bestseller"></p>
    <p id="lokasi"></p>
    <p id="ojol"></p>
    <h3 class="kuning">Kenapa Pilih Pukis Lumer Aulia?</h3>
    <p id="alasan"></p>
    <h3 class="kuning">Fakta Unik Tentang Kami</h3>
    <ul>
      <li id="fakta1"></li>
      <li id="fakta2"></li>
      <li id="fakta3"></li>
      <li id="fakta4"></li>
      <li id="fakta5"></li>
      <li id="fakta6"></li>
    </ul>
  </div>

  <!-- Galeri -->
  <h2>Galeri</h2>
  <div class="gallery-grid">
    <div class="gallery-item"><img src="assets/images/pukis1.jpg" alt="Pukis 1" class="responsive-img" /></div>
    <div class="gallery-item"><img src="assets/images/pukis2.jpg" alt="Pukis 2" class="responsive-img" /></div>
    <div class="gallery-item"><img src="assets/images/pukis3.jpg" alt="Pukis 3" class="responsive-img" /></div>
    <div class="gallery-item"><img src="assets/images/pukis4.jpg" alt="Pukis 4" class="responsive-img" /></div>
    <div class="gallery-item"><img src="assets/images/pukis5.jpg" alt="Pukis 5" class="responsive-img" /></div>
  </div>

  <!-- Form Pemesanan -->
  <h2>Pemesanan Pukis Lumer Aulia</h2>
  <form id="formPukis">
    <div class="form-group">
      <label for="namaPemesan">Nama Pemesan:</label>
      <input type="text" id="namaPemesan" placeholder="Nama Anda" required>
    </div>

    <div class="form-group">
      <label>Jenis Pukis:</label>
      <label><input type="radio" name="jenis" value="original" checked onchange="hitungHarga()"> Original</label>
      <label><input type="radio" name="jenis" value="pandan" onchange="hitungHarga()"> Pandan</label>
    </div>

    <div class="form-group">
      <label>Topping:</label>
      <label><input type="radio" name="topping" value="non" checked onchange="ubahTopping(); hitungHarga()"> Non Topping</label>
      <label><input type="radio" name="topping" value="single" onchange="ubahTopping(); hitungHarga()"> Single Topping</label>
      <label><input type="radio" name="topping" value="double" onchange="ubahTopping(); hitungHarga()"> Double Topping</label>
    </div>

    <div class="form-group" id="singleToppingGroup" style="display: none;">
      <label>Pilih Rasa (Single):</label>
      <div class="topping-group">
        <label><input type="checkbox" class="singleTopping" value="Coklat"> Coklat</label>
        <label><input type="checkbox" class="singleTopping" value="Tiramisu"> Tiramisu</label>
        <label><input type="checkbox" class="singleTopping" value="Stroberi"> Stroberi</label>
        <label><input type="checkbox" class="singleTopping" value="Cappucino"> Cappucino</label>
        <label><input type="checkbox" class="singleTopping" value="Vanilla"> Vanilla</label>
        <label><input type="checkbox" class="singleTopping" value="Bebas"> Bebas</label>
        <label><input type="checkbox" class="singleTopping" value="Matcha"> Matcha</label>
      </div>
    </div>

    <div class="form-group" id="doubleToppingGroup" style="display: none;">
      <label>Pilih Taburan (Double):</label>
      <div class="topping-group">
        <label><input type="checkbox" class="doubleTopping" value="Meses"> Meses</label>
        <label><input type="checkbox" class="doubleTopping" value="Keju"> Keju</label>
        <label><input type="checkbox" class="doubleTopping" value="Kacang"> Kacang</label>
        <label><input type="checkbox" class="doubleTopping" value="Choco Chip"> Choco Chip</label>
        <label><input type="checkbox" class="doubleTopping" value="Oreo"> Oreo</label>
      </div>
    </div>

    <div class="form-group">
      <label for="isiBox">Isi per Box:</label>
      <select id="isiBox" onchange="hitungHarga()">
        <option value="5">5 pcs</option>
        <option value="10">10 pcs</option>
      </select>
    </div>

    <div class="form-group">
      <label for="jumlahBox">Jumlah Box:</label>
      <input type="number" id="jumlahBox" value="1" min="1" onchange="hitungHarga()">
    </div>

    <div class="form-group">
      <p>Total Harga: <span id="totalHarga">Rp0</span></p>
    </div>

    <button type="submit">Kirim Pesanan via WhatsApp</button>
  </form>

  <!-- Form Testimoni -->
  <section id="form-testimoni">
    <h2>Tulis Testimoni Kamu!</h2>
    <form id="testimoniForm">
      <input type="text" id="nama" placeholder="Nama Kamu" required>
      <textarea id="pesan" placeholder="Tulis testimoni..." required></textarea>
      <button type="submit">Kirim Testimoni</button>
    </form>
    <div id="daftarTestimoni">
      <h3>Testimoni:</h3>
      <ul id="listTestimoni"></ul>
      <button onclick="hapusSemuaTestimoni()" class="hapus-btn">Hapus Semua Testimoni</button>
    </div>
  </section>

  <!-- QRIS -->
  <div class="qris-section">
    <h3>Bayar dengan QRIS</h3>
    <p>Scan QR berikut untuk pembayaran:</p>
    <img src="assets/images/qris-pukis.jpg" alt="QRIS Pukis Lumer Aulia">
  </div>

  <!-- Floating Share -->
  <div class="floating-icons-container" id="floatingIcons" aria-hidden="true">
    <a href="https://wa.me/6281296668670" class="floating-icon whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="https://www.facebook.com/pukislumer.aulia" class="floating-icon facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/pukis.lumer_aulia" class="floating-icon instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.x.com/pukislumer_" class="floating-icon twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://www.tiktok.com/@pukislumer.aulia" class="floating-icon tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
  </div>
  <div class="toggle-float-btn" id="toggleShareBtn" aria-label="Bagikan"><i class="fa-solid fa-share-nodes"></i></div>

  <!-- Tombol Admin -->
  <a href="login.html" class="admin-btn">Admin</a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnbQ7lq8YO7j2CF-nyoEhd9vckN7P1IWA",
      authDomain: "pukis-lumer-aulia.firebaseapp.com",
      projectId: "pukis-lumer-aulia",
      storageBucket: "pukis-lumer-aulia.appspot.com",
      messagingSenderId: "1059510074119",
      appId: "1:1059510074119:web:06b32f510a3d038324a3a2",
      measurementId: "G-NZY82GKPXS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadContent() {
      const docRef = doc(db, "content", "about");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("judul").innerText = data.judul;
        document.getElementById("sapaan").innerText = data.sapaan;
        document.getElementById("doa").innerText = data.doa;
        document.getElementById("kota").innerText = data.kota;
        document.getElementById("serambi").innerText = data.serambi;
        document.getElementById("ajakan").innerText = data.ajakan;
        document.getElementById("jam").innerText = "Jam Operasional: " + data.jam;
        document.getElementById("bestseller").innerText = "Best Seller: " + data.bestseller;
        document.getElementById("lokasi").innerText = "Lokasi: " + data.lokasi;
        document.getElementById("ojol").innerText = data.ojol;
        document.getElementById("alasan").innerText = data.alasan;
        document.getElementById("fakta1").innerText = data.fakta1;
        document.getElementById("fakta2").innerText = data.fakta2;
        document.getElementById("fakta3").innerText = data.fakta3;
        document.getElementById("fakta4").innerText = data.fakta4;
        document.getElementById("fakta5").innerText = data.fakta5;
        document.getElementById("fakta6").innerText = data.fakta6;
        document.getElementById("promoText").innerText = data.promo;
      }
    }
    loadContent();
  </script>

  <!-- Script form pemesanan dan topping -->
  <script src="assets/js/script.js" defer></script>

  <!-- Toggle share button -->
  <script>
    const toggleBtn = document.getElementById("toggleShareBtn");
    const floatingIcons = document.getElementById("floatingIcons");
    toggleBtn.addEventListener("click", () => {
      floatingIcons.classList.toggle("show");
      const isShown = floatingIcons.classList.contains("show");
      floatingIcons.setAttribute("aria-hidden", !isShown);
    });
  </script>

</body>
</html>
