<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Pukis Lumer Aulia</h1>
    <p>Manis, Lumer, Bikin Ketagihan!</p>
  </header>

  <main class="container">
    <section id="form-pemesanan">
      <h2>Form Pemesanan</h2>
      <form>
        <label for="tipeTopping">Pilih Tipe Topping:</label>
        <select id="tipeTopping" onchange="handleTipeChange()">
          <option value="none">Non Topping</option>
          <option value="single">Single Topping</option>
          <option value="double">Double Topping</option>
        </select>

        <div id="singleToppingGroup" class="topping-group">
          <h4>Topping Single</h4>
          <label><input type="checkbox" name="toppingSingle" value="Coklat"> Coklat</label>
          <label><input type="checkbox" name="toppingSingle" value="Tiramisu"> Tiramisu</label>
          <label><input type="checkbox" name="toppingSingle" value="Stroberi"> Stroberi</label>
          <label><input type="checkbox" name="toppingSingle" value="Cappucino"> Cappucino</label>
          <label><input type="checkbox" name="toppingSingle" value="Vanilla"> Vanilla</label>
          <label><input type="checkbox" name="toppingSingle" value="Taro"> Taro</label>
          <label><input type="checkbox" name="toppingSingle" value="Matcha"> Matcha</label>
        </div>

        <div id="doubleToppingGroup" class="topping-group">
          <h4>Topping Double (Taburan Atas)</h4>
          <label><input type="checkbox" name="toppingDouble" value="Meses"> Meses</label>
          <label><input type="checkbox" name="toppingDouble" value="Keju"> Keju</label>
          <label><input type="checkbox" name="toppingDouble" value="Kacang"> Kacang</label>
          <label><input type="checkbox" name="toppingDouble" value="Choco Chip"> Choco Chip</label>
          <label><input type="checkbox" name="toppingDouble" value="Oreo"> Oreo</label>
        </div>

        <button type="submit">Pesan Sekarang</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pukis Lumer Aulia</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
