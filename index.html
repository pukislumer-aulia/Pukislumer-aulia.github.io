<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pukis Lumer Aulia — Pesan Online</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Pukis Lumer Aulia</h1>
    <section class="order-section">
      <form id="formUltra">
        <label>Nama Pemesan</label>
        <input id="ultraNama" type="text" required placeholder="Nama lengkap">

        <label>Nomor WhatsApp</label>
        <input id="ultraWA" type="tel" required placeholder="0812...">

        <label>Jenis</label>
        <div>
          <label><input type="radio" name="ultraJenis" value="Original" checked> Original</label>
          <label><input type="radio" name="ultraJenis" value="Pandan"> Pandan</label>
        </div>

        <label>Isi per Box</label>
        <select id="ultraIsi">
          <option value="5">5 pcs</option>
          <option value="10">10 pcs</option>
        </select>

        <label>Mode Topping</label>
        <div>
          <label><input type="radio" name="ultraToppingMode" value="non" checked> Non</label>
          <label><input type="radio" name="ultraToppingMode" value="single"> Single</label>
          <label><input type="radio" name="ultraToppingMode" value="double"> Double</label>
        </div>

        <div id="ultraSingleGroup" class="topping-wrap"></div>
        <div id="ultraDoubleGroup" class="topping-wrap"></div>

        <label>Catatan</label>
        <textarea id="ultraNote" placeholder="Catatan..."></textarea>

        <label>Jumlah Box</label>
        <input type="number" id="ultraJumlah" value="1" min="1">

        <div class="price-summary">
          <div>Harga per Box: <span id="ultraPricePerBox">Rp0</span></div>
          <div>Subtotal: <span id="ultraSubtotal">Rp0</span></div>
          <div>Diskon: <span id="ultraDiscount">-</span></div>
          <div>Total Bayar: <strong id="ultraGrandTotal">Rp0</strong></div>
        </div>

        <button id="ultraSubmit" class="btn-primary">Cek pesanan</button>
        <button id="ultraSendAdmin" type="button" class="btn-wa">Kirim WA Admin</button>
      </form>
    </section>

    <!-- Nota popup -->
    <div id="notaContainer" class="nota-overlay" aria-hidden="true">
      <div class="nota-card">
        <div class="nota-header">
          <h3>Nota Pemesanan</h3>
          <button id="notaClose" class="btn-close">✕</button>
        </div>
        <div id="notaContent"></div>
        <div class="nota-actions">
          <button id="notaConfirm" class="btn-confirm">Buat Pesanan</button>
          <button id="notaPrint" class="btn-print">Cetak / PDF</button>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/order.js"></script>
</body>
</html>
