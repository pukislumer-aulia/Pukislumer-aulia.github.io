<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Order Pukis Lumer Aulia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group input {
      margin-right: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background: #e65c00;
    }
    #toppingAtasSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Order Pukis Lumer Aulia</h1>

  <form action="https://wa.me/6281296668670" method="GET" target="_blank">
    
    <label>Nama:</label>
    <input type="text" name="Nama" placeholder="Masukkan nama Anda" required>

    <label>Jumlah Pesanan:</label>
    <input type="number" name="Jumlah" min="1" placeholder="Contoh: 2" required>

    <label>Pilih Tipe Topping:</label>
    <select id="tipeTopping" name="Tipe Topping" required onchange="toggleToppingAtas()">
      <option value="">Pilih Tipe Topping</option>
      <option value="Single">Single Topping</option>
      <option value="Double">Double Topping</option>
    </select>

    <label>Pilih Topping Bawah:</label>
    <div class="checkbox-group">
      <input type="checkbox" name="Topping Bawah" value="Coklat"> Coklat<br>
      <input type="checkbox" name="Topping Bawah" value="Tiramisu"> Tiramisu<br>
      <input type="checkbox" name="Topping Bawah" value="Vanilla"> Vanilla<br>
      <input type="checkbox" name="Topping Bawah" value="Stroberi"> Stroberi<br>
      <input type="checkbox" name="Topping Bawah" value="Cappucino"> Cappucino<br>
      <input type="checkbox" name="Topping Bawah" value="Taro"> Taro<br>
      <input type="checkbox" name="Topping Bawah" value="Matcha"> Matcha<br>
    </div>

    <div id="toppingAtasSection">
      <label>Pilih Topping Atas (Untuk Double Topping):</label>
      <div class="checkbox-group">
        <input type="checkbox" name="Topping Atas" value="Meses"> Meses<br>
        <input type="checkbox" name="Topping Atas" value="Keju"> Keju<br>
        <input type="checkbox" name="Topping Atas" value="Kacang"> Kacang<br>
        <input type="checkbox" name="Topping Atas" value="Choco Chips"> Choco Chips<br>
        <input type="checkbox" name="Topping Atas" value="Oreo"> Oreo<br>
      </div>
    </div>

    <button type="submit">Kirim Pesanan</button>

  </form>

  <script>
    function toggleToppingAtas() {
      var tipe = document.getElementById('tipeTopping').value;
      var toppingAtas = document.getElementById('toppingAtasSection');
      if (tipe === 'Single') {
        toppingAtas.style.display = 'none';
      } else {
        toppingAtas.style.display = 'block';
      }
    }
    window.onload = function() {
      toggleToppingAtas();
    }
  </script>

</body>
</html>
