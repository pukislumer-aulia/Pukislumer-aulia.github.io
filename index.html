<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pukis Lumer Aulia - Pukis Lumer No 1 di Padang Panjang</title>
  <meta name="description" content="Pukis Lumer Aulia - Pukis lumer paling enak di Padang Panjang! Pilihan topping lengkap, single atau double topping, pesan sekarang!">
  <meta name="keywords" content="Pukis Lumer, Pukis Padang Panjang, Pukis Enak, Pukis Topping, Pasar Kuliner Padang Panjang">
  <meta name="author" content="Pukis Lumer Aulia">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Kanit:wght@900&family=Chewy&display=swap" rel="stylesheet">
  <style>
    /* Semua CSS lengkap responsif */
    body {
      font-family: 'Chewy', cursive;
      margin: 0;
      background: pink;
      padding-bottom: 100px;
    }
    .page-wrapper {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    .promo-image img {
      width: 50%;
      margin-bottom: 10px;
    }
    .promo-banner {
      width: 100%;
      overflow: hidden;
      background: #f39c12;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      margin-bottom: 20px;
      position: relative;
    }
    .promo-banner span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scrollBanner 15s linear infinite;
    }
    @keyframes scrollBanner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    h1, h2 {
      text-align: center;
      font-family: 'Kanit', sans-serif;
    }
    p, label {
      font-size: 18px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 45%;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e67e22;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .testimonial {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .floating-buttons {
      position: fixed;
      top: 50%;
      right: -100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateY(-50%);
      transition: right 0.3s;
      z-index: 9999;
    }
    .floating-buttons a {
      display: block;
      width: 120px;
      padding: 10px;
      text-align: center;
      border-radius: 10px 0 0 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      animation: wiggle 2s infinite;
    }
    .floating-buttons:hover {
      right: 0;
    }
    .wa { background: #075e54; color: white; }
    .invite { background: #25d366; color: white; }
    .shopee { background: #ff5722; color: white; }
    .maxim { background: white; color: red; border: 1px solid red; }
    @keyframes wiggle {
      0%, 100% { transform: translateY(-50%) rotate(-1deg); }
      50% { transform: translateY(-50%) rotate(1deg); }
    }
    .admin-link {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
    }
    .admin-link a {
      color: #999;
      text-decoration: none;
    }
