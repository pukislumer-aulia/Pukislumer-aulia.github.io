<section id="order">
  <h2>Pesan Sekarang</h2>
  <form id="orderForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" required />

    <label for="menu">Menu:</label>
    <select id="menu" required>
      <option value="Pukis Coklat">Pukis Coklat</option>
      <option value="Pukis Keju">Pukis Keju</option>
      <option value="Pukis Green Tea">Pukis Green Tea</option>
    </select>

    <p><strong>Pilih Topping:</strong></p>
    <label><input type="radio" name="toppingType" id="singleRadio" required /> Single Topping</label>
    <label><input type="radio" name="toppingType" id="doubleRadio" required /> Double Topping</label>

    <div id="singleTopping" style="display:none;">
      <label for="singleToppingSelect">Topping:</label>
      <select id="singleToppingSelect">
        <option value="">-- Pilih Topping --</option>
        <option value="Coklat">Coklat</option>
        <option value="Stroberi">Stroberi</option>
        <option value="Cappucino">Cappucino</option>
        <option value="TARO">TARO</option>
        <option value="Matcha">Matcha</option>
        <option value="Tiramisu">Tiramisu</option>
        <option value="Vanilla">Vanilla</option>
      </select>
    </div>

    <div id="doubleTopping" style="display:none;">
      <p><strong>Pilih 2 Topping:</strong></p>
      <label><input type="checkbox" name="doubleTopping" value="meses" /> meses</label>
      <label><input type="checkbox" name="doubleTopping" value="Keju" /> Keju</label>
      <label><input type="checkbox" name="doubleTopping" value="Kacang" /> Kacang</label>
      <label><input type="checkbox" name="doubleTopping" value="Choco chips" /> Choco chips</label>
      <label><input type="checkbox" name="doubleTopping" value="Oreo" /> Oreo</label>
    </div>

    <label for="boxSize">Ukuran Kotak:</label>
    <select id="boxSize" required>
      <option value="">-- Pilih Ukuran --</option>
      <option value="kecil">Kotak Kecil (5 pcs)</option>
      <option value="besar">Kotak Besar (10 pcs)</option>
    </select>

    <label for="qty">Jumlah Kotak:</label>
    <input type="number" id="qty" min="1" required />

    <p id="totalDisplay"><strong>Total Harga:</strong> Rp 0</p>

    <button type="submit">Kirim ke WhatsApp</button>
  </form>
</section>
