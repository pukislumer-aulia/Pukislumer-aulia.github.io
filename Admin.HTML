<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Pukis Lumer Aulia</title>
  <meta name="description" content="Halaman Admin untuk mengelola Pukis Lumer Aulia.">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chewy', cursive;
      background-color: #ffe6e6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-family: 'Kanit', sans-serif;
      color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f39c12;
      color: white;
    }
    .btn-clear {
      display: block;
      margin: 20px auto;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-clear:hover {
      background-color: #c0392b;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Data Testimoni</h1>
    <table id="testimonialTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Testimoni</th>
        </tr>
      </thead>
      <tbody>
        <!-- Testimoni akan dimuat di sini -->
      </tbody>
    </table>

    <button class="btn-clear" onclick="clearTestimonials()">Hapus Semua Testimoni</button>

    <a href="index.html" class="back-link">&larr; Kembali ke Beranda</a>
  </div>

  <script>
    function loadTestimonials() {
      const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      const tbody = document.getElementById('testimonialTable').querySelector('tbody');
      testimonials.forEach(({name, testimonial}) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${testimonial}</td>`;
        tbody.appendChild(row);
      });
    }

    function clearTestimonials() {
      if (confirm('Apakah Anda yakin ingin menghapus semua testimoni?')) {
        localStorage.removeItem('testimonials');
        location.reload();
      }
    }

    window.onload = loadTestimonials;
  </script>

</body>
</html>
