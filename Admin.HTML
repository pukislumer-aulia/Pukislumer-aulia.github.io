<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Testimoni Pukis Lumer Aulia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .testimonial-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .testimonial-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .testimonial-item:last-child {
      border-bottom: none;
    }
    .testimonial-name {
      font-weight: bold;
      color: #d81b60;
    }
    .testimonial-text {
      margin: 5px 0 0 0;
      color: #555;
    }
    @media (max-width: 600px) {
      .testimonial-list {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Data Testimoni Pelanggan</h1>
  <div class="testimonial-list" id="testimonialList">
    <!-- Testimoni akan muncul di sini -->
  </div>  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const testimonialList = document.getElementById('testimonialList');
      const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];

      if (testimonials.length === 0) {
        testimonialList.innerHTML = '<p>Belum ada testimoni.</p>';
      } else {
        testimonials.forEach(function(testi) {
          const div = document.createElement('div');
          div.className = 'testimonial-item';
          div.innerHTML = `
            <div class="testimonial-name">${testi.name}</div>
            <div class="testimonial-text">"${testi.message}"</div>
          `;
          testimonialList.appendChild(div);
        });
      }
    });
  </script></body>
</html>
