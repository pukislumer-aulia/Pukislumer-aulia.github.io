<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login â€” Pukis Lumer Aulia</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 18px;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-title {
      font-size: 22px;
      font-weight: 700;
      color: #ff5e7e;
      margin-bottom: 4px;
    }

    .login-sub {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .btn-login {
      width: 100%;
      background: #ff5e7e;
      color: #fff;
      padding: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .error {
      color: #d93025;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div style="font-size:38px; margin-bottom:12px; color:#ff5e7e;">
      <i class="fas fa-user-shield"></i>
    </div>

    <div class="login-title">Admin Login</div>
    <div class="login-sub">Masukkan kredensial admin</div>

    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="contoh: pukislumer">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password kamu">
    </div>

    <button class="btn-login" id="loginBtn">Masuk</button>

    <div class="error" id="errorBox">Username atau Password salah!</div>
  </div>

  <!-- FontAwesome Icon CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <script>
    const adminUser = "pukislumer";
    const adminPass = "Aulia1234";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (user === adminUser && pass === adminPass) {
        sessionStorage.setItem("adminAuth", "true");
        window.location.href = "admin.html";
      } else {
        errorBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
