<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin â€” Pukis Lumer Aulia</title>

<link rel="stylesheet" href="assets/css/admin-pro.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .top-bar {
    display: flex;
    justify-content: space-between;
    padding: 14px;
    background: #161a25;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  .top-bar button {
    background: #e53e3e;
    color: #fff;
    padding: 8px 12px;
    border: 0;
    border-radius: 8px;
    font-size: 13px;
  }

  /* FILTER BUTTONS */
  .filter-row {
    display: flex;
    gap: 6px;
    padding: 12px;
  }
  .filter-row button {
    flex: 1;
    background: #2d3748;
    color: white;
    border: 0;
    padding: 10px;
    border-radius: 8px;
    font-size: 13px;
    cursor: pointer;
  }
  .filter-row button.active {
    background: #3182ce;
  }
</style>

</head>
<body>

<!-- HEADER -->
<div class="admin-header">Admin Dashboard</div>

<div class="top-bar">
  <div style="color:#ff89b5;font-weight:600;">Pukis Lumer Admin</div>
  <button id="logoutBtn">Logout</button>
</div>

<!-- STATISTIK -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-icon bg-blue"><i class="fa-solid fa-list"></i></div>
    <div>
      <div>Total Pesanan</div>
      <strong id="totalOrders">0</strong>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon bg-orange"><i class="fa-solid fa-clock"></i></div>
    <div>
      <div>Pending</div>
      <strong id="pendingOrders">0</strong>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon bg-green"><i class="fa-solid fa-check"></i></div>
    <div>
      <div>Selesai</div>
      <strong id="doneOrders">0</strong>
    </div>
  </div>
</div>

<!-- FILTER -->
<div class="filter-row">
  <button id="filterAll" class="active">Semua</button>
  <button id="filterPending">Pending</button>
  <button id="filterDone">Selesai</button>
</div>

<!-- TABEL -->
<table class="order-table" id="orderTable">
  <thead>
    <tr>
      <th>Invoice</th>
      <th>Nama</th>
      <th>Total</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- FOOTER SPACER -->
<div style="height:40px"></div>

<!-- JS -->
<script src="assets/js/admin-pro.js"></script>

</body>
</html>
