<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Testimoni - Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Kanit:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Admin Testimoni</h1>

  <div class="form-testimonial">
    <form id="testimonial-form">
      <label for="name">Nama Pelanggan</label>
      <input type="text" id="name" name="name" required>

      <label for="testimonial">Testimoni</label>
      <textarea id="testimonial" name="testimonial" rows="4" required></textarea>

      <button type="submit">Tambah Testimoni</button>
    </form>
  </div>

  <div class="testimonials" id="testimonials-container">
    <h2>Daftar Testimoni</h2>
    <!-- Testimoni akan ditambahkan secara dinamis -->
  </div>

  <script src="assets/js/testimoni.js"></script>
</body>
</html>
