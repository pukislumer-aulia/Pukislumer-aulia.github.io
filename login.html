<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #ffe0e0; }
    .login { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 8px 12px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login Admin</h2>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      const pw = document.getElementById('password').value;
      if (pw === "admin123") { // password bisa diganti
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
