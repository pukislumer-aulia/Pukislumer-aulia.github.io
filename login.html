<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin — Pukis Lumer Aulia</title>

  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background:#f6f6f6;
      padding:0; margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .login-box {
      width: 90%;
      max-width: 380px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      text-align:center;
    }
    .login-box h2 {
      margin-bottom: 18px;
      font-weight: 700;
      color:#333;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border:1px solid #ddd;
      margin-top:10px;
      font-size:16px;
    }
    button {
      width:100%;
      padding:12px;
      background:#ff5e7e;
      border:0;
      border-radius:8px;
      margin-top:18px;
      font-size:17px;
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    button:hover {
      background:#ff3f6a;
    }
    .back-home {
      margin-top: 15px;
      display:block;
      color:#333;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login Admin</h2>

    <input type="password" id="adminPin" placeholder="Masukkan PIN Admin">

    <button id="loginBtn"><i class="fas fa-lock"></i> Masuk</button>

    <a href="index.html" class="back-home">← Kembali ke Beranda</a>
  </div>

  <script src="assets/js/login.js"></script>

</body>
</html>
