<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Pukis Lumer Aulia</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body{font-family:Poppins, sans-serif;background:#f1f1f1;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
    .login-box{background:#fff;width:330px;padding:25px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1)}
    h2{text-align:center;margin:0 0 20px;color:#ff5e7e}
    input{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;border:1px solid #ddd;font-size:15px}
    button{width:100%;padding:12px;background:#ff5e7e;border:0;color:#fff;font-size:16px;border-radius:8px;cursor:pointer}
    button:hover{opacity:0.9}
    .error{color:#d10000;font-size:14px;margin-bottom:10px;display:none}
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <div id="errorBox" class="error">Username atau password salah</div>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<script src="assets/js/login.js"></script>
</body>
</html>
