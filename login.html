<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #ffe0e0; }
    .login { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 300px; }
    input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 8px 12px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; width: 100%; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email Admin">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnbQ7lq8YO7j2CF-nyoEhd9vckN7P1IWA",
      authDomain: "pukis-lumer-aulia.firebaseapp.com",
      projectId: "pukis-lumer-aulia",
      storageBucket: "pukis-lumer-aulia.appspot.com",
      messagingSenderId: "1059510074119",
      appId: "1:1059510074119:web:06b32f510a3d038324a3a2",
      measurementId: "G-NZY82GKPXS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Jika user sudah login, langsung ke admin
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "admin.html";
      }
    });

    window.login = function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Email dan password harus diisi!");
        return;
      }

      setPersistence(auth, browserLocalPersistence)
        .then(() => signInWithEmailAndPassword(auth, email, password))
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    }
  </script>
</body>
</html>
