<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Pukis Lumer Aulia</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    p { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email Admin" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸ”¹ Firebase Config (punya kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyAnbQ7lq8YO7j2CF-nyoEhd9vckN7P1IWA",
      authDomain: "pukis-lumer-aulia.firebaseapp.com",
      projectId: "pukis-lumer-aulia",
      storageBucket: "pukis-lumer-aulia.appspot.com",
      messagingSenderId: "1059510074119",
      appId: "1:1059510074119:web:06b32f510a3d038324a3a2",
      measurementId: "G-NZY82GKPXS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "admin.html"; 
        })
        .catch(err => {
          document.getElementById("msg").innerText = "Login gagal: " + err.message;
        });
    });
  </script>
</body>
</html>
