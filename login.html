<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff0f5; }
    .login-box { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 300px; }
    h2 { color: #d6336c; margin-bottom: 20px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #d6336c; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #b52d58; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="btnLogin">Login</button>
  </div>

  <script type="module">
    import { loginEmailPassword } from "./firebase.js";

    const btnLogin = document.getElementById("btnLogin");
    btnLogin.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await loginEmailPassword(email, password);
        window.location.href = "admin.html";
      } catch (err) {
        alert("Login gagal: " + err.message);
      }
    });
  </script>
</body>
</html>
