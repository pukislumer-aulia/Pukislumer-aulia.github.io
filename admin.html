<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Admin Panel — Pukis Lumer Aulia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:0;
      color:#222;
    }

    h1,h2{ margin:0 0 10px }

    /* LOGIN */
    #login{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      background:#fff;
      padding:30px;
      width:320px;
      border-radius:8px;
      box-shadow:0 4px 15px rgba(0,0,0,.15);
      text-align:center;
    }

    .login-box input{
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:10px;
    }

    .login-box button{
      width:100%;
      margin-top:15px;
      padding:10px;
      font-size:16px;
      background:#2c7be5;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }

    /* ADMIN */
    #admin{
      display:none;
      padding:20px;
    }

    .stats{
      background:#fff;
      padding:15px;
      border-radius:6px;
      margin-bottom:15px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      line-height:1.6;
    }

    .table-wrapper{
      background:#fff;
      border-radius:6px;
      overflow:auto;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    table{
      width:100%;
      min-width:1100px;
      border-collapse:collapse;
      font-size:14px;
    }

    th,td{
      border:1px solid #ddd;
      padding:8px;
      text-align:left;
      vertical-align:middle;
    }

    th{
      background:#e9ecef;
      position:sticky;
      top:0;
      z-index:1;
    }

    tr:nth-child(even){ background:#fafafa }
    tr:hover{ background:#f1f7ff }

    select{ padding:4px }

    .footer-note{
      margin-top:10px;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="pin" placeholder="PIN Admin">
    <button id="btnLogin">Masuk</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin">

  <h1>Admin Panel — Pukis Lumer Aulia</h1>

  <div class="stats" id="stats"></div>

  <div class="table-wrapper">
    <table id="orderTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Invoice</th>
          <th>Nama</th>
          <th>No. WA</th>
          <th>Jenis</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Status</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer-note">
    * Status <b>selesai</b> dihitung sebagai pendapatan
  </div>

</div>

<!-- PDF LIB -->
<script src="assets/js/lib/jspdf.umd.min.js"></script>
<script src="assets/js/lib/jspdf.plugin.autotable.min.js"></script>

<!-- ADMIN LOGIC -->
<script src="assets/js/admin.js"></script>

</body>
</html>
