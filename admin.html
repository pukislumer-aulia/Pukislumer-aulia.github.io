<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pukis Lumer Aulia</title>

    <link rel="stylesheet" href="assets/css/Admin.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-wrapper">
        <div class="login-box">
            <h2>Login Admin</h2>
            <input type="password" id="pinInput" placeholder="Masukkan PIN Admin">
            <button id="loginBtn" class="btn-primary">Login</button>
        </div>
    </div>

    <!-- ADMIN WRAPPER -->
    <div class="admin-wrapper" id="adminPanel" style="display:none;">

        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="stat-section">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                Total Orders
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                Pending Orders
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                Completed Orders
            </div>
        </div>

        <div class="order-section">
            <h2>Order Management</h2>

            <div class="action-buttons">
                <button class="btn-primary" id="filterAll">Semua</button>
                <button class="btn-secondary" id="filterPending">Pending</button>
                <button class="btn-secondary" id="filterDone">Selesai</button>
                <button class="btn-primary" id="printLastInvoice">Cetak Nota Terakhir</button>
            </div>

            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Nama</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order List Render Here -->
                </tbody>
            </table>
        </div>

        <div class="analytics-section">
            <h2>Analytics</h2>
            <pre>
Statistik penjualan & tren akan ditempatkan di sini.
            </pre>
        </div>

    </div>

    <!-- CETAK NOTA POPUP -->
    <div class="modal" id="notaModal">
        <div class="modal-box">
            <h3>Cetak Nota</h3>
            <div id="notaContent">Memuat...</div>
            <br>
            <button id="modalPrintBtn" class="btn-primary">Cetak Nota</button>
            <button class="btn-secondary" onclick="document.getElementById('notaModal').style.display='none'">Tutup</button>
        </div>
    </div>

    <script src="assets/js/Admin.js"></script>
</body>
</html>
