<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Pukis Lumer Aulia</title>

  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- jsPDF and autotable (untuk cetak nota) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="admin-header">
    <div class="admin-header-inner admin-container">
      <div><strong>Pukis Lumer Admin</strong></div>
      <div class="admin-header-right">
        <div class="muted">Dashboard</div>
        <button id="logoutBtn" class="btn btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <main class="admin-container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon bg-blue"><i class="fa-solid fa-list"></i></div>
        <div><div class="stat-label">Total Pesanan</div><div class="stat-value" id="totalOrders">0</div></div>
      </div>
      <div class="stat-card">
        <div class="stat-icon bg-orange"><i class="fa-solid fa-clock"></i></div>
        <div><div class="stat-label">Pending</div><div class="stat-value" id="pendingOrders">0</div></div>
      </div>
      <div class="stat-card">
        <div class="stat-icon bg-green"><i class="fa-solid fa-check"></i></div>
        <div><div class="stat-label">Selesai</div><div class="stat-value" id="doneOrders">0</div></div>
      </div>
    </div>

    <div class="filter-row" style="margin-top:12px;">
      <button id="filterAll" class="active">Semua</button>
      <button id="filterPending">Pending</button>
      <button id="filterDone">Selesai</button>
    </div>

    <div class="table-wrap">
      <table class="order-table" id="orderTable">
        <thead>
          <tr><th>Invoice</th><th>Nama</th><th>Total</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <script src="assets/js/admin-pro.js"></script>
</body>
</html>
