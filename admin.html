<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard â€“ Pukis Lumer Aulia</title>

  <meta name="api-base" content="/api">
  <link rel="stylesheet" href="assets/css/Admin.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginScreen" class="login-wrapper">
    <div class="login-box">
      <h2>Login Admin</h2>
      <input type="password" id="pinInput" placeholder="Masukkan PIN Admin">
      <button id="loginBtn" class="btn-primary">Login</button>
      <p style="font-size:12px;color:#666;margin-top:8px;">(Jika backend tersedia, PIN akan diverifikasi ke server. Jika tidak, Anda akan diminta membuat PIN lokal sekali.)</p>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="admin-wrapper" style="display:none;">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <div>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </div>

    <div class="stat-section" style="margin-top:18px;">
      <div class="stat-card"><div class="stat-number" id="totalOrders">0</div> Total Orders</div>
      <div class="stat-card"><div class="stat-number" id="pendingOrders">0</div> Pending</div>
      <div class="stat-card"><div class="stat-number" id="completedOrders">0</div> Selesai</div>
    </div>

    <div class="order-section">
      <h2>Order Management</h2>
      <div class="action-buttons" style="margin-bottom:12px;">
        <button id="filterAll" class="btn-primary">Semua</button>
        <button id="filterPending" class="btn-secondary">Pending</button>
        <button id="filterDone" class="btn-secondary">Selesai</button>
        <button id="printLastInvoice" class="btn-primary">Cetak Nota Terakhir</button>
      </div>

      <table id="orderTable" style="width:100%;border-collapse:collapse;">
        <thead>
          <tr><th>Invoice</th><th>Nama</th><th>Total</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="margin-top:20px;">
      <h2>Testimoni (import/export)</h2>
      <div style="display:flex;gap:8px;">
        <button id="exportTesti" class="btn-primary">Ekspor Testimoni</button>
        <input id="importTestiInput" type="file" accept="application/json" style="display:inline-block;">
      </div>
    </div>
  </div>

  <!-- Modal nota -->
  <div id="notaModal" class="modal">
    <div class="modal-box">
      <h3>Cetak Nota</h3>
      <div id="notaContent">Memuat...</div>
      <br>
      <button id="modalPrintBtn" class="btn-primary">Cetak Nota</button>
      <button class="btn-secondary" onclick="document.getElementById('notaModal').style.display='none'">Tutup</button>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/order.js"></script>
</body>
</html>
