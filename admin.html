<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Admin - Edit Konten Website</h2>
  <form id="formAbout">
    <label>Judul</label><input id="judul" type="text">
    <label>Sapaan</label><input id="sapaan" type="text">
    <label>Doa</label><input id="doa" type="text">
    <label>Kota</label><input id="kota" type="text">
    <label>Serambi</label><input id="serambi" type="text">
    <label>Ajakan</label><input id="ajak" type="text">
    <label>Jam Operasional</label><input id="jam" type="text">
    <label>Best Seller</label><input id="best" type="text">
    <label>Lokasi</label><textarea id="lokasi"></textarea>
    <label>Ojol</label><input id="ojol" type="text">
    <label>Alasan</label><textarea id="alasan"></textarea>
    <label>Fakta 1</label><input id="fact1" type="text">
    <label>Fakta 2</label><input id="fact2" type="text">
    <label>Fakta 3</label><input id="fact3" type="text">
    <label>Fakta 4</label><input id="fact4" type="text">
    <label>Fakta 5</label><input id="fact5" type="text">
    <label>Fakta 6</label><input id="fact6" type="text">
    <button type="button" onclick="simpan()">Simpan</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load data awal
    db.collection("settings").doc("about").get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        for (let key in data) {
          if (document.getElementById(key)) {
            document.getElementById(key).value = data[key];
          }
        }
      }
    });

    // Simpan data
    function simpan() {
      const formData = {};
      document.querySelectorAll("#formAbout input, #formAbout textarea").forEach(el => {
        formData[el.id] = el.value;
      });
      db.collection("settings").doc("about").set(formData).then(() => {
        alert("Konten berhasil diperbarui!");
      });
    }
  </script>
</body>
</html>
