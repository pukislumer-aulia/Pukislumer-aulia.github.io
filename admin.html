<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <!-- ðŸ”’ CACHE CONTROL (ANTI DATA LAMA) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Admin Panel â€” Pukis Lumer Aulia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ================= BASE ================= */
    body{
      font-family: Arial, Helvetica, sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:0;
      color:#222;
    }

    h1,h2{
      margin:0 0 10px 0;
    }

    /* ================= LOGIN ================= */
    #login{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box{
      background:#fff;
      padding:30px;
      width:320px;
      border-radius:8px;
      box-shadow:0 4px 15px rgba(0,0,0,.15);
      text-align:center;
    }

    .login-box input{
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:10px;
      box-sizing:border-box;
    }

    .login-box button{
      width:100%;
      margin-top:15px;
      padding:10px;
      font-size:16px;
      cursor:pointer;
      background:#2c7be5;
      color:#fff;
      border:none;
      border-radius:4px;
    }

    /* ================= ADMIN ================= */
    #admin{
      display:none;
      padding:20px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:15px;
    }

    .stats{
      background:#fff;
      padding:15px;
      border-radius:6px;
      margin-bottom:15px;
      line-height:1.6;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    /* ================= TABLE ================= */
    .table-wrapper{
      background:#fff;
      border-radius:6px;
      overflow:auto;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    table{
      border-collapse:collapse;
      width:100%;
      min-width:800px;
      font-size:14px;
    }

    thead th{
      position:sticky;
      top:0;
      background:#e9ecef;
      border:1px solid #ccc;
      padding:8px;
      text-align:left;
      font-weight:bold;
      z-index:2;
    }

    tbody td{
      border:1px solid #ddd;
      padding:6px 8px;
      vertical-align:middle;
    }

    tbody tr:nth-child(even){
      background:#fafafa;
    }

    tbody tr:hover{
      background:#f1f7ff;
    }

    select{
      padding:4px;
    }

    button{
      padding:4px 8px;
      cursor:pointer;
    }

    .footer-note{
      margin-top:10px;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="login">
  <div class="login-box">
    <h2>Admin Login</h2>
    <p>Masukkan PIN Admin</p>
    <input type="password" id="pin" placeholder="PIN">
    <button id="btnLogin">Masuk</button>
  </div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="admin">

  <div class="header">
    <h1>Admin Panel â€” Pukis Lumer Aulia</h1>
  </div>

  <!-- ================= STATISTIK ================= -->
  <div class="stats" id="stats">
    <!-- diisi otomatis oleh admin.js -->
  </div>

  <!-- ================= TABEL ORDER ================= -->
  <div class="table-wrapper">
    <table id="orderTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Invoice</th>
          <th>Nama</th>
          <th>Total</th>
          <th>Status</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody>
        <!-- diisi otomatis oleh admin.js -->
      </tbody>
    </table>
  </div>

  <div class="footer-note">
    * Status <strong>selesai</strong> akan dihitung sebagai pendapatan.
    <br>
    * PDF hanya bisa dicetak oleh admin.
  </div>

</div>

<!-- ================= JS ================= -->

<!-- jsPDF (ADMIN ONLY) -->
<script src="assets/js/lib/jspdf.umd.min.js"></script>
<script src="assets/js/lib/jspdf.plugin.autotable.min.js"></script>

<!-- ORDER LOGIC (READ ONLY FOR ADMIN) -->
<script src="assets/js/order.js"></script>

<!-- ADMIN LOGIC -->
<script src="assets/js/admin.js"></script>

</body>
</html>
