<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel â€” Pukis Lumer Aulia</title>

  <link rel="stylesheet" href="assets/css/admin-pro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Mobile padding */
    .admin-container { padding: 16px; }
  </style>
</head>

<body>

  <header class="admin-header">
    <i class="fas fa-shield-halved"></i> ADMIN PANEL
  </header>

  <div class="admin-container">

    <!-- ==========================
         STATISTIK (3 CARD)
    =========================== -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon bg-blue"><i class="fa fa-file-invoice"></i></div>
        <div>
          <div style="font-size:14px;color:#aab2c5">Total Order</div>
          <div id="totalOrders" style="font-size:20px;font-weight:700">0</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bg-orange"><i class="fa fa-clock"></i></div>
        <div>
          <div style="font-size:14px;color:#aab2c5">Belum Dicetak</div>
          <div id="pendingOrders" style="font-size:20px;font-weight:700">0</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bg-green"><i class="fa fa-check"></i></div>
        <div>
          <div style="font-size:14px;color:#aab2c5">Sudah Dicetak</div>
          <div id="doneOrders" style="font-size:20px;font-weight:700">0</div>
        </div>
      </div>
    </div>

    <!-- ==========================
         ADMIN TOOLS
    =========================== -->
    <div style="display:flex;gap:6px;flex-wrap:wrap;margin-top:10px;margin-bottom:16px;">
      <button id="printLastInvoice" class="btn-small btn-green" style="flex:1">Cetak Nota Terbaru</button>
      <button id="filterAll" class="btn-small btn-gray">Semua</button>
      <button id="filterPending" class="btn-small btn-orange">Belum</button>
      <button id="filterDone" class="btn-small btn-green">Selesai</button>
      <button id="logoutBtn" class="btn-small btn-blue" style="margin-left:auto">Logout</button>
    </div>

    <!-- ==========================
         TABEL ORDER
    =========================== -->
    <table class="order-table" id="orderTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>Nama</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:center;margin-top:20px;">
      <button id="logoutBtn2" class="btn-small btn-blue">Keluar Admin</button>
    </div>

  </div>

  <!-- ==========================
       JS LIBRARY
  =========================== -->
  <script src="assets/js/lib/jspdf.umd.min.js"></script>
  <script src="assets/js/lib/jspdf.plugin.autotable.min.js"></script>

  <!-- ==========================
       ADMIN LOGIC
  =========================== -->
  <script src="assets/js/admin-pro.js"></script>

</body>
</html>
