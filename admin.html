<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pukis Lumer Aulia</title>
    <link rel="stylesheet" href="Admin.css">
    <!-- Tambahkan link ke Font Awesome jika belum ada -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="admin-wrapper">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="stat-section">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                Total Orders
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                Pending Orders
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                Completed Orders
            </div>
        </div>

        <div class="order-section">
            <h2>Order Management</h2>
            <div class="action-buttons">
                <button class="btn-primary" id="filterAll">Semua</button>
                <button class="btn-secondary" id="filterPending">Pending</button>
                <button class="btn-secondary" id="filterDone">Selesai</button>
                <button class="btn-primary" id="printLastInvoice">Cetak Nota Terakhir</button>
            </div>

            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Nama</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data pesanan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <div class="analytics-section">
            <h2>Analytics</h2>
            <pre>
                <!-- Kode analitik atau statistik lainnya bisa ditambahkan di sini -->
                Statistik penjualan, tren produk, dll.
            </pre>
        </div>
    </div>

    <!-- Modal Logout (opsional) -->
    <div class="modal" id="logoutModal">
        <div class="modal-box">
            <h3>Yakin ingin logout?</h3>
            <button class="btn-logout" id="logoutBtn2">Logout</button>
            <button class="btn-secondary" onclick="document.getElementById('logoutModal').style.display='none'">Batal</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="Admin.js"></script>
</body>

</html>
