<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Pukis Lumer Aulia</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/admin.css">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h2>Login Admin</h2>
    <input
      type="password"
      id="pinInput"
      placeholder="Masukkan PIN Admin"
      autocomplete="off"
    >
    <button id="loginBtn" class="btn-primary">
      Login
    </button>
    <p class="login-note">
      PIN disimpan secara lokal di perangkat ini
    </p>
  </div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="adminPanel" class="admin-wrapper" style="display:none;">

  <!-- HEADER -->
  <div class="admin-header">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="btn-logout">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </div>

  <!-- STATISTIC -->
  <div class="stat-section">
    <div class="stat-card">
      <div class="stat-number" id="statTotalOrder">0</div>
      Total Order
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statPending">0</div>
      Pending
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statDone">0</div>
      Selesai
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statRevenue">Rp 0</div>
      Omzet
    </div>
  </div>

  <!-- ORDER SECTION -->
  <div class="order-section">
    <h2>Manajemen Order</h2>

    <div class="action-buttons">
      <button id="filterAll" class="btn-primary">Semua</button>
      <button id="filterPending" class="btn-secondary">Pending</button>
      <button id="filterDone" class="btn-secondary">Selesai</button>
      <button id="printLastInvoice" class="btn-primary">
        <i class="fa-solid fa-print"></i> Cetak Nota Terakhir
      </button>
    </div>

    <table id="orderTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>Nama</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Render via JS -->
      </tbody>
    </table>
  </div>

</div>

<!-- ================= MODAL INVOICE ================= -->
<div id="invoiceModal" class="modal">
  <div class="modal-box">

    <div id="invoicePreview">
      <!-- Diisi JS -->
    </div>

    <div class="modal-actions">
      <button id="btnPrintInvoice" class="btn-primary">
        <i class="fa-solid fa-print"></i> Cetak
      </button>
      <button id="btnExportPdf" class="btn-secondary">
        <i class="fa-solid fa-file-pdf"></i> Export PDF
      </button>
      <button id="btnCloseModal" class="btn-danger">
        Tutup
      </button>
    </div>

  </div>
</div>

<!-- ================= JS LIBRARY ================= -->
<script src="assets/js/lib/jspdf.umd.min.js"></script>
<script src="assets/js/lib/jspdf.plugin.autotable.min.js"></script>

<!-- ================= CORE SYSTEM ================= -->
<script src="assets/js/core/config.js"></script>
<script src="assets/js/core/storage.js"></script>
<script src="assets/js/core/auth.js"></script>

<!-- ================= ADMIN SYSTEM ================= -->
<script src="assets/js/admin/order-manager.js"></script>
<script src="assets/js/admin/invoice.js"></script>
<script src="assets/js/admin/admin.js"></script>

</body>
</html>
