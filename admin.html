<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>

<!-- Login Modal -->
<div id="adminLoginModal" class="admin-modal">
  <div class="admin-modal-box">
    <h2>Masuk Admin</h2>
    <p>Masukkan PIN Admin</p>
    <input type="password" id="adminPinInput" placeholder="•••••" maxlength="6">
    <button id="adminLoginBtn" class="btn-primary" style="width:100%;margin-top:10px">Masuk</button>
  </div>
</div>

<div id="adminContent" style="display:none;">
  <div class="admin-wrapper">

    <h1 style="margin-bottom:6px;">Dashboard Admin</h1>
    <p class="admin-subtext">Pantau pesanan & testimoni secara real-time</p>

    <!-- Statistik -->
    <section class="stats-card">
      <h2>Statistik Harian</h2>
      <p><strong>Total Pesanan:</strong> <span id="statOrders">-</span></p>
      <p><strong>Total Pendapatan:</strong> <span id="statRevenue">-</span></p>
      <p><strong>Kode Kupon Dipakai:</strong> <span id="statCoupons">-</span></p>
    </section>

    <!-- Pesanan -->
    <section class="order-list">
      <h2>Daftar Pesanan</h2>
      <div class="admin-controls">
        <button id="refreshOrders" class="btn-outline">Refresh</button>
        <button id="exportCSV" class="btn-outline">Export CSV</button>
        <button id="clearOrders" class="btn-outline danger">Clear Orders</button>
      </div>

      <table id="ordersTable">
        <thead>
          <tr>
            <th>OrderID</th><th>Nama</th><th>WA</th><th>Qty</th><th>Total</th><th>Tanggal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Testimoni -->
    <section class="testimonial-section">
      <h2>Testimoni Pelanggan</h2>
      <div id="testimonialList"></div>
    </section>

    <!-- Analytics -->
    <section class="analytics-section">
      <h2>Event Analytics</h2>
      <pre id="analyticsData" class="data-box"></pre>
    </section>

    <button id="logoutBtn" class="danger" style="margin-top:20px;width:100%;">Logout</button>

  </div>
</div>

<script src="assets/js/admin.js" type="module"></script>
</body>
</html>
