<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel — Pukis Lumer Aulia</title>

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
  margin:0;
  color:#222
}
h1,h2{margin:0 0 10px}
label{font-weight:600;font-size:13px}
input,select,textarea{
  width:100%;
  padding:8px;
  margin-top:4px;
  margin-bottom:10px;
  font-size:14px
}
textarea{resize:none}
button{
  padding:10px 16px;
  font-size:14px;
  cursor:pointer;
  border:none;
  border-radius:4px
}
.btn-primary{background:#2c7be5;color:#fff}
.btn-danger{background:#c0392b;color:#fff}
.box{
  background:#fff;
  padding:15px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  margin-bottom:15px
}
.radio-group label{
  margin-right:15px;
  font-weight:500
}
.table-wrapper{
  background:#fff;
  border-radius:6px;
  overflow:auto;
  box-shadow:0 2px 8px rgba(0,0,0,.08)
}
table{
  width:100%;
  min-width:1100px;
  border-collapse:collapse;
  font-size:13px
}
th,td{
  border:1px solid #ddd;
  padding:6px
}
th{
  background:#e9ecef;
  position:sticky;
  top:0
}
tr:nth-child(even){background:#fafafa}
#mInfoHarga{
  font-size:12px;
  color:#555;
  line-height:1.4
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" style="min-height:100vh;display:flex;align-items:center;justify-content:center">
  <div class="box" style="width:300px;text-align:center">
    <h2>Admin Login</h2>
    <input type="password" id="pin" placeholder="PIN Admin">
    <button id="btnLogin" class="btn-primary">Masuk</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" style="display:none;padding:20px">

<h1>Admin Panel — Pukis Lumer Aulia</h1>

<div class="box" id="stats"></div>

<!-- ===== MANUAL ORDER ===== -->
<div class="box">
<h2>Tambah Pesanan Manual</h2>

<label>Nama</label>
<input id="mNama">

<label>No WhatsApp</label>
<input id="mWA">

<label>Jenis Pukis</label>
<div class="radio-group">
  <label><input type="radio" name="mJenisPukis" value="Original" checked> Original</label>
  <label><input type="radio" name="mJenisPukis" value="Pandan"> Pandan</label>
</div>

<label>Isi per Box</label>
<select id="mIsi">
  <option value="5">5 pcs</option>
  <option value="10">10 pcs</option>
</select>

<label>Jenis Pesanan</label>
<select id="mMode">
  <option value="non">Non</option>
  <option value="single">Single</option>
  <option value="double">Double</option>
</select>

<label>Jumlah Box</label>
<input type="number" id="mQty" value="1" min="1">

<div id="mInfoHarga"></div>

<label>Total Harga</label>
<input type="number" id="mTotal" readonly>

<label>Topping</label>
<input id="mTopping" placeholder="Coklat, Keju, dll">

<label>Taburan</label>
<input id="mTaburan" placeholder="Keju, Oreo, dll">

<label>Catatan</label>
<textarea id="mCatatan" rows="2"></textarea>

<button onclick="addManualOrder()" class="btn-primary">Simpan Pesanan</button>
</div>

<!-- ===== ACTION ===== -->
<div class="box">
  <button id="btnResetAll" class="btn-danger">Reset Semua Pesanan</button>
</div>

<!-- ===== TABLE ===== -->
<div class="table-wrapper">
<table id="orderTable">
<thead>
<tr>
  <th>Tanggal</th>
  <th>Invoice</th>
  <th>Nama</th>
  <th>WA</th>
  <th>Jenis</th>
  <th>Isi</th>
  <th>Qty</th>
  <th>Total</th>
  <th>Status</th>
  <th>PDF</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

</div>

<!-- PDF -->
<script src="assets/js/lib/jspdf.umd.min.js"></script>
<script src="assets/js/lib/jspdf.plugin.autotable.min.js"></script>

<!-- ADMIN LOGIC -->
<script src="assets/js/admin.js"></script>

</body>
</html>
