<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Konten</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h2 { color: #d6336c; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .logout { background: red; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Admin - Edit Konten Website</h2>

  <form id="form">
    <label>Judul <input type="text" id="judul"></label>
    <label>Sapaan <input type="text" id="sapaan"></label>
    <label>Doa <input type="text" id="doa"></label>
    <label>Kota <input type="text" id="kota"></label>
    <label>Serambi <input type="text" id="serambi"></label>
    <label>Ajakan <input type="text" id="ajakan"></label>
    <label>Jam Operasional <input type="text" id="jam"></label>
    <label>Best Seller <input type="text" id="bestseller"></label>
    <label>Lokasi <input type="text" id="lokasi"></label>
    <label>Ojol <input type="text" id="ojol"></label>
    <label>Alasan <textarea id="alasan"></textarea></label>
    <label>Fakta 1 <input type="text" id="fakta1"></label>
    <label>Fakta 2 <input type="text" id="fakta2"></label>
    <label>Fakta 3 <input type="text" id="fakta3"></label>
    <label>Fakta 4 <input type="text" id="fakta4"></label>
    <label>Fakta 5 <input type="text" id="fakta5"></label>
    <label>Fakta 6 <input type="text" id="fakta6"></label>
    <button type="button" onclick="saveContent()">Simpan</button>
    <button type="button" class="logout" onclick="logout()">Logout</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnbQ7lq8YO7j2CF-nyoEhd9vckN7P1IWA",
      authDomain: "pukis-lumer-aulia.firebaseapp.com",
      projectId: "pukis-lumer-aulia",
      storageBucket: "pukis-lumer-aulia.appspot.com",
      messagingSenderId: "1059510074119",
      appId: "1:1059510074119:web:06b32f510a3d038324a3a2",
      measurementId: "G-NZY82GKPXS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Cek apakah user login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadContent();
      }
    });

    // Ambil data awal
    async function loadContent() {
      const docRef = doc(db, "content", "about");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        for (let key in data) {
          if (document.getElementById(key)) {
            document.getElementById(key).value = data[key];
          }
        }
      }
    }

    // Simpan ke Firestore
    window.saveContent = async function() {
      const data = {};
      ["judul","sapaan","doa","kota","serambi","ajakan","jam","bestseller","lokasi","ojol","alasan","fakta1","fakta2","fakta3","fakta4","fakta5","fakta6"].forEach(id=>{
        data[id] = document.getElementById(id).value;
      });

      await setDoc(doc(db, "content", "about"), data);
      alert("Konten berhasil disimpan!");
    }

    // Logout
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
