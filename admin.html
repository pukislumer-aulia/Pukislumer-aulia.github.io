<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel — Pukis Lumer Aulia</title>

  <!-- CSS admin -->
  <link rel="stylesheet" href="assets/css/admin.css">

  <script>
    // Cegah loop, cek login sekali saja
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("adminLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    });
  </script>
</head>

<body>
  <header class="admin-header">
    <h1>Panel Admin — Pukis Lumer Aulia</h1>
    <button id="btnLogout">Logout</button>
  </header>

  <main class="admin-main">
    <section class="orders">
      <h2>Daftar Pesanan</h2>
      <div id="ordersList">Memuat...</div>
    </section>
  </main>

  <!-- TEMPLATE -->
  <template id="orderTemplate">
    <div class="order-item">
      <div class="meta">
        <div><strong>Invoice:</strong> <span class="invoice"></span></div>
        <div><strong>Nama:</strong> <span class="name"></span></div>
        <div><strong>Total:</strong> Rp <span class="total"></span></div>
      </div>

      <div class="actions">
        <button class="viewBtn">Lihat</button>
        <a class="waBtn" target="_blank" rel="noopener">Kirim WA</a>
      </div>
    </div>
  </template>

  <!-- SCRIPT admin -->
  <script src="assets/js/admin.js"></script>

</body>
</html>
