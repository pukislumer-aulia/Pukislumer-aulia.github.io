<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€” Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-wrapper">
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="password" id="pinInput" placeholder="PIN Admin">
    <button id="loginBtn" class="btn-primary">Login</button>
  </div>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="admin-wrapper" style="display:none">

  <header class="admin-header">
    <h1>Dashboard Admin</h1>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <!-- STATS -->
  <div class="stat-section">
    <div class="stat-card">
      <div id="totalOrders" class="stat-number">0</div>Total
    </div>
    <div class="stat-card">
      <div id="pendingOrders" class="stat-number">0</div>Pending
    </div>
    <div class="stat-card">
      <div id="completedOrders" class="stat-number">0</div>Selesai
    </div>
  </div>

  <!-- FILTER -->
  <div class="action-buttons">
    <button data-filter="all" class="btn-primary">Semua</button>
    <button data-filter="pending" class="btn-secondary">Pending</button>
    <button data-filter="done" class="btn-secondary">Selesai</button>
  </div>

  <!-- TABLE -->
  <table class="order-table">
    <thead>
      <tr>
        <th>Invoice</th>
        <th>Nama</th>
        <th>Total</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="orderBody"></tbody>
  </table>
</div>

<!-- MODAL DETAIL -->
<div id="orderModal" class="modal">
  <div class="modal-actions">
  <button id="printNotaBtn" class="btn-primary">Cetak Nota</button>
  <button id="pdfNotaBtn" class="btn-secondary">Download PDF</button>
  <button id="markDoneBtn" class="btn-primary">Selesaikan</button>
  <button id="deleteBtn" class="btn-danger">Hapus</button>
  <button onclick="closeModal()" class="btn-secondary">Tutup</button>
    
  <div class="modal-box">
    <h3>Detail Pesanan</h3>
    <div id="modalContent"></div>
  </div>
    

<script src="assets/js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
