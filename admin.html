<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Pukis Lumer Aulia</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    .admin-wrapper { max-width: 1000px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1, h2 { font-family: 'Kanit', sans-serif; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #fff; }
    table, th, td { border: 1px solid #ccc; }
    th { background: #f1f1f1; }
    th, td { padding: 10px; text-align: center; }
    #logoutBtn { background: crimson; color: white; padding: 8px 16px; border: none; cursor: pointer; border-radius: 6px; margin-bottom: 20px; }
    #logoutBtn:hover { background: darkred; }
    .testimonial-card { background: #f4f4f4; padding: 12px; margin: 10px 0; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="admin-wrapper">
    <h1>Panel Admin</h1>
    <button id="logoutBtn">Logout</button>

    <!-- Daftar Pesanan -->
    <section class="order-list">
      <h2>ðŸ“¦ Daftar Pesanan</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jenis</th>
            <th>Topping</th>
            <th>Ukuran</th>
            <th>Jumlah</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <!-- Data pesanan muncul di sini -->
        </tbody>
      </table>
    </section>

    <!-- Testimoni -->
    <section class="testimonial-section">
      <h2>ðŸ’¬ Testimoni Pelanggan</h2>
      <div id="testimonialList">
        <!-- Testimoni ditampilkan di sini -->
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸ”¹ Ganti dengan konfigurasi project Firebase kamu
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "pukis-lumer.firebaseapp.com",
      projectId: "pukis-lumer",
      storageBucket: "pukis-lumer.appspot.com",
      messagingSenderId: "xxxxxxx",
      appId: "1:xxxxxx:web:xxxxxxx"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ Proteksi halaman: hanya user login bisa masuk
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; 
      }
    });

    // ðŸ”¹ Tombol Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // ðŸ”¹ Dummy data pesanan (nanti bisa ambil dari Firestore)
    const orders = [
      { nama: "Rina", jenis: "Pukis Lumer", topping: "Keju", ukuran: "Medium", jumlah: 2, total: "20K" },
      { nama: "Budi", jenis: "Pukis Lumer", topping: "Coklat", ukuran: "Large", jumlah: 1, total: "15K" }
    ];

    const orderTableBody = document.getElementById("orderTableBody");
    orders.forEach(o => {
      const row = `<tr>
        <td>${o.nama}</td>
        <td>${o.jenis}</td>
        <td>${o.topping}</td>
        <td>${o.ukuran}</td>
        <td>${o.jumlah}</td>
        <td>${o.total}</td>
      </tr>`;
      orderTableBody.innerHTML += row;
    });

    // ðŸ”¹ Dummy testimoni pelanggan
    const testimonials = [
      { nama: "Siti", pesan: "Pukisnya enak banget, lumer di mulut!" },
      { nama: "Andi", pesan: "Harga murah, rasa mantap." }
    ];

    const testimonialList = document.getElementById("testimonialList");
    testimonials.forEach(t => {
      testimonialList.innerHTML += `
        <div class="testimonial-card">
          <strong>${t.nama}</strong><br>
          <em>"${t.pesan}"</em>
        </div>`;
    });
  </script>
</body>
</html>
