<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€¢ Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- LOGIN MODAL -->
  <div id="adminLoginModal" class="modal">
    <div class="modal-box">
      <h2>Login Admin</h2>
      <p>Masukkan PIN Admin</p>
      <input type="password" id="adminPinInput" placeholder="*****">
      <button id="adminLoginBtn" class="btn-primary">Masuk</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="adminContent" class="admin-wrapper">

    <header class="admin-header">
      <h1>Dashboard Admin</h1>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </header>

    <!-- STATISTIK -->
    <section class="stat-section">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <div id="statOrders" class="stat-number">0</div>
      </div>

      <div class="stat-card">
        <h3>Total Pendapatan</h3>
        <div id="statRevenue" class="stat-number">Rp0</div>
      </div>

      <div class="stat-card">
        <h3>Kupon Terpakai</h3>
        <div id="statCoupons" class="stat-number">0</div>
      </div>
    </section>

    <!-- PESANAN -->
    <section class="order-section">
      <h2>Daftar Pesanan</h2>

      <div class="action-buttons">
        <button id="refreshOrders" class="btn-secondary">Refresh</button>
        <button id="exportCSV" class="btn-primary">Export CSV</button>
        <button id="clearOrders" class="btn-danger">Clear Orders</button>
      </div>

      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Nama</th>
            <th>WA</th>
            <th>Varian</th>
            <th>Box</th>
            <th>Total</th>
            <th>Tgl</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </section>

    <!-- TESTIMONI -->
    <section class="testimonial-section">
      <h2>Testimoni Pelanggan</h2>
      <div id="testimonialList"></div>
    </section>

    <!-- ANALYTICS -->
    <section class="analytics-section">
      <h2>Analytics</h2>
      <pre id="analyticsData">[]</pre>
    </section>

  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
