<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Pukis Lumer Aulia</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container admin">
    <h1>Admin Panel — Pukis Lumer Aulia</h1>
    <div class="admin-controls">
      <input id="filterInvoice" placeholder="Filter by invoice">
      <input id="filterNama" placeholder="Filter by nama">
      <select id="filterStatus">
        <option value="">Semua status</option>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Delivered">Delivered</option>
        <option value="Canceled">Canceled</option>
      </select>
      <button id="btnFilter">Filter</button>
      <button id="btnReload">Reload</button>
    </div>

    <div id="ordersList"></div>

    <template id="orderRowTpl">
      <div class="order-row">
        <div class="row-left">
          <div><strong class="invoice"></strong> — <span class="nama"></span></div>
          <div class="meta"></div>
        </div>
        <div class="row-right">
          <select class="statusSelect">
            <option>Pending</option><option>Confirmed</option><option>Delivered</option><option>Canceled</option>
          </select>
          <button class="btn-send-cust">Kirim WA ke Pembeli</button>
          <button class="btn-pdf">Cetak PDF</button>
          <button class="btn-edit">Edit</button>
        </div>
      </div>
    </template>

    <div id="editModal" class="nota-overlay" aria-hidden="true">
      <div class="nota-card">
        <div style="display:flex;justify-content:space-between;align-items:center"><h3>Edit Order</h3><button id="editClose">✕</button></div>
        <div id="editContent"></div>
        <div style="margin-top:8px"><button id="saveEdit" class="btn-confirm">Simpan</button></div>
      </div>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
